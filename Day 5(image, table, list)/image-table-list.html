<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Image -->  
    <img width="200" height="150" src="photo.jpeg" alt="flower image">

    <!-- Table -->
    <table>
        <caption>Student Details</caption>

        <thead>
            <tr> <!-- table row -->
                <th>Name</th>  <!-- table heading -->
                <th>Class</th>
                <th>Roll</th>
                <th>Branch</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Chetan</td> <!-- table data -->
                <td>C</td>
                <td>19</td>
                <td>CSE</td>
            </tr>
    
            <tr>
                <td>Hardik</td>
                <td>C</td>
                <td>32</td>
                <td>CSE</td>
            </tr>
    
            <tr>
                <td>Rupesh</td>
                <td>C</td>
                <td>1</td>
                <td>CSE</td>
            </tr>
        </tbody>

    </table>

    <!-- List -->
    <ul type="square"> <!-- Unordered List -->
       <li>Chetan</li>
       <li>Raj</li>
       <li>Aman</li> 
    </ul>

    <ol> <!-- Ordered List -->
        <li>Chetan</li>
        <li>Raj</li>
        <li>Aman</li>  
    </ol>

    <ol type="A"> <!-- Ordered List -->
        <li>Chetan</li>
        <li>Raj</li>
        <li>Aman</li>  
    </ol>

</body>
</html>
