<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: aqua;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childcontainer{
            background-color: rgb(0, 255, 72);
            padding: 14px;
            margin: 14px;
        }

        .container{
            background-color: rgb(255, 0, 204);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a child.
            </div>
        </section>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e)=>{
            e.stopPropagation()
            alert("Child was clicked")
        })

        document.querySelector(".childcontainer").addEventListener("click", (e)=>{
            alert("Childcontainer was clicked")
        })

        document.querySelector(".container").addEventListener("click", (e)=>{
            alert("Container was clicked")
        })

        function getRandonColor(){
            let val1 = Math.ceil(0 + Math.random()* 255);
            let val2 = Math.ceil(0 + Math.random()* 255);
            let val3 = Math.ceil(0 + Math.random()* 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        // set interval is used for repeat same thing
        /*
        setInterval(() => {
            document.querySelector(".childcontainer").style.background = getRandonColor()
        }, 1000) 
        */
        // set timeout is used for convert only once
        setTimeout(() => {
            document.querySelector(".childcontainer").style.background = getRandonColor()
        }, 1000)

        // clearTimeout() is used for clear funtion using this function wont work

        
    </script>
</body>
</html>
