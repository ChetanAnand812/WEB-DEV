<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters </title>
    <style>
        img{
            width: 700px;
        }
        .img1{
            /* filter: contrast(20%); */
            /* filter: grayscale(100); */
            filter: invert(.71);
        }
        .img2{
           /* filter: blur(5px); */
           filter: sepia(100);
        }
        .img3{
            filter: brightness(400%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="">
        <img class="img2" src="https://static.toiimg.com/photo/72359999.cms" alt="">
        <img class="img3" src="https://images.hindustantimes.com/img/2021/11/03/550x309/Taapsee_Pannu_Telugu_Films_1625564651319_1635915683465.jpg" alt="">
    </div>
</body>
</html>
