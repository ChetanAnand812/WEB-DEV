<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGhvdG98ZW58MHx8MHx8fDA%3D" alt="">
        </div>
        
        <div class="text-data">
            <span class="name">Chetan</span>
            <span class="job">Software Engineer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook' >F</i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-facebook' >T</i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-facebook' >I</i>
            </a>
            <a href="#" style="background-color: #ff0000" class="link">
                <i class='bx bxl-facebook' >Y</i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
